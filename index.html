<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/slider.css">
    <title>Slider Project</title>
</head>

<body>
    <div class="container">
        <div class="top">
            <img src="images/arrow.png" class="arrow left" alt="">
            <div class="frame">
                <div class="slider">
                    <img class="image" src="images/1.jpg" alt="">
                    <img class="image" src="images/2.jpg" alt="">
                    <img class="image" src="images/3.jpg" alt="">
                    <img class="image" src="images/4.jpg" alt="">
                    <img class="image" src="images/5.jpg" alt="">
                </div>
            </div>
                <img src="images/arrow.png" class="arrow right" alt="">
        </div>
        <div class="bottom">
            
        </div>
    </div>
    <script src="script.js"></script>
    <!-- <script src="slider.js"></script> -->
</body>

</html>
