<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Slider</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <div class="top">
                <img class="arrow left" src="images/arrow.jpg" alt="">
            <div class="frame">
                <div class="slider">
                    <img class="image" src="images/10.jpg" alt="">
                    <img class="image" src="images/9.jpg" alt="">
                    <img class="image" src="images/8.jpg" alt="">
                    <img class="image" src="images/7.jpg" alt="">
                    <img class="image" src="images/6.jpg" alt="">
                    <img class="image" src="images/5.jpg" alt="">
                    <img class="image" src="images/1.jpg" alt="">
                    <img class="image" src="images/2.jpg" alt="">
                    <img class="image" src="images/3.jpg" alt="">
                    <img class="image" src="images/4.jpg" alt="">
                </div>
            </div>           
            <img class="arrow right"  src="images/arrow.jpg" alt="">
        </div>
        <div class="bottom">
            <!-- <div class="btn"></div>
            <div class="btn"></div>
            <div class="btn"></div>
            <div class="btn"></div> -->
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
